<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Form.css" />
  </head>
  <body>
    First Name: <input type="text" name="text" /> Last Name: <input type="text" name="name" />
    <div class="block">
      <p>
        Mobile: <input type="tel" /> Email:
        <input type="email" name="email" id="" />
      </p>
    </div>
    <div class="block">
      <h4>Please Select the Position You are Applying for</h4>
      <select name="s_box">
        <option value="s_choose" selected>Choose...</option>
        <option value="s_male">Seafood Sales Representative</option>
        <option value="s_female">Warehouse Seafood Receiver</option>
        <option value="s_infant">Inventory Counter</option>
        <option value="s_infant">Fish Cutter</option>
      </select>
    </div>
    <div class="block">
      <p>
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile" />
      </p>
    </div>
    <input type="submit" name="b_submit" value="Submit"/>
    <input type="reset" name="b_reset" value="Reset"/><br>
  </body>
</html>
